<!DOCTYPE html>
<html>
	<title>
		demo:bg-fixed
	</title>
	<style type="text/css">
		.bg{
			width:100%;
			height:100%;
			position:fixed;
			top:0;
			left:0;
			z-index:-1;
			background:url(bg.png);
			repeat;
		}
		#hh{
			color:white;
			font-size:24px;
			font-family:SimSun;
			font-weight:bold;
		}
	</style>
	<body bgcolor="Crimson">
		<div class="bg">
		</div>
		<p id="hh">
			Fixed 悬浮<br />
			文字会悬浮于背景之上
		</p>
	</body>

</html>
