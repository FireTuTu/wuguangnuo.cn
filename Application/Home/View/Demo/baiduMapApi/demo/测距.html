<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 98%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.2"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/library/DistanceTool/1.2/src/DistanceTool_min.js"></script>
	<title>鼠标测距</title>
</head>
<body>
	
	<div id="r-result">
		<input type="button" onclick="myDis.open();" value="开启测距" />
		<input type="button" onclick="myDis.close();" value="关闭测距" />
	</div>
	<div style="color:red;font-size:10px">Made By WuGN</div>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");           
	map.centerAndZoom("集美区",15); 
	map.enableScrollWheelZoom(true);//鼠标滚轮控制	
	var myDis = new BMapLib.DistanceTool(map);
	map.addEventListener("load",function(){
		myDis.open();  //开启鼠标测距
		myDis.close();  //关闭鼠标测距大
	});
</script>
